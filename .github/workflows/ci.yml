name: CI

on:
  push:
    branches: [master]
  pull_request:
  workflow_call:

jobs:
  build:
    name: Build mhOS
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - uses: Swatinem/rust-cache@v2
    - run: make iso
    - name: Upload ISO image as build artifact
      uses: actions/upload-artifact@v3
      with:
        name: mhos-iso
        path: ./build/root/mhos-${{ github.ref_name }}.iso